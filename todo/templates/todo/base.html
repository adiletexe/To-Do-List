{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
      <link rel="stylesheet" href="{% static 'todo/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    {% if user.is_authenticated %}

    <form method="POST" action="{% url 'logoutuser' %}">
        {% csrf_token %}
        <nav>
            <ul class="categories list">
                <li class="list-group-item">
                    <a href="{% url 'createtodo' %}">Create</a></li>
                <li class="list-group-item">
                    <a href="{% url 'currenttodos' %}">Current</a></li>
                <li class="list-group-item">
                    <a href="{% url 'completedtodos' %}">Completed</a></li>
            </ul>
        </nav>
        <div class="regsystem"></div>
            <h4> Username: {{ user.username }}</h4>
            <button type="submit">Logout</button>
        </div>
    </form>
    {% else %}
    <a href="{% url 'signupuser' %}">Sign Up</a>
    <a href="{% url 'loginuser' %}">Login</a>
    {% endif %}

    <br><br><br>
    <div class="container-fluid">
        <div class="text-center">
            {% block content %}{% endblock %}
        </div>
    </div>
  </body>
</html>

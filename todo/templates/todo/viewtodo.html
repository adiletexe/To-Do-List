{% extends 'todo/base.html' %}

{% block content %}
<h1> {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %} </h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
<br>
<form action="{% url 'completetodo' todo.id %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-warning" type="submit">Complete</button>
</form>

<br>
<form action="{% url 'deletetodo' todo.id %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock %}
